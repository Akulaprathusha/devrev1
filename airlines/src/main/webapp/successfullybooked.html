<!DOCTYPE html>
<html>
<head>
    <title>Flight Booking</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #751a47;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            margin-top: 20px;
        }

        .view-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #751a47;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flight Booked Successfully</h1>
        <p>Your flight has been booked successfully. Thank you for choosing our service!</p>
    </div>

    <a href="viewbookedflights.jsp" class="view-button">View Booked Flights</a>
</body>
</html>
